<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebSocket Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #response, #event {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      white-space: pre-wrap;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      padding: 5px;
      width: 300px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>WebSocket Demo</h1>
  <button id="connectBtn">Connect to WebSocket</button>
  <button id="getUserInfoBtn" disabled>Get User Info</button>
  
  <div id="response"></div>
  
  <h2>Edit User Info</h2>
  <label for="emailInput">Email:</label>
  <input type="email" id="emailInput" placeholder="Enter new email" />
  <button id="updateEmailBtn" disabled>Update Email</button>
  
  <div id="event">No events yet...</div>
  <script src="script.js"></script>
</body>
</html>
